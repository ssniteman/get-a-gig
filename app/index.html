<!--//////////// SIGN-IN VIEW //////////// -->


        <script type="text/template" id="setupview-template">
          <div class="sign-in">
            <div class="sign-in-btn">Sign In</div>
            <div class="sign-in-drop">
              <input class="username" placeholder="username"></input>
              <input class="password" placeholder="password"></input>
              <div class="login-btn">Log In</div>
            </div>
          </div>
          <div class="create-account">
              <a href="#createaccount"><div class="create-account-btn">Create Account</div></a>
          </div>
        </script>

<!-- CREATE ACCOUNT VIEW -->

        <script type="text/template" id="create-account-template">

          <p class="create-account-title">Create Account</p>
            <div class="musician-account">
                  <div class="band-btn" data-toggle="modal" data-target="#musicianModal">Musician / Band</div>
            </div>
            <div class="bar-account">
                  <div class="bar-btn" data-toggle="modal" data-target="#barModal">Bar / Venue</div>
            </div>

           
            <div class="modal fade" id="musicianModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Musician / Band Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-name" placeholder="Name / Band">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control solo-or-band" placeholder="Solo Artist / Band">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-location" placeholder="Location">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-phone" placeholder="Phone">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-email" placeholder="Email">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-username" placeholder="Username">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-password" placeholder="Password">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control musician-verify-password" placeholder="Verify Password">
                    </div>
                  </div>
                  <div class="error-message"></div>
                  <div class="modal-footer">
                    <div type="button" class="cancel-button" data-dismiss="modal">Cancel</div>
                    <a href="#musicianprofile"><div type="button" class="save-button-musician" data-dismiss="modal">Save changes</div></a>
                  </div>
                </div>
              </div>
            </div>
          

            <div class="modal fade" id="barModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Bar / Venue Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-name" placeholder="Bar / Venue">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-location" placeholder="Location">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-phone" placeholder="Phone">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-email" placeholder="Email">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-username" placeholder="Username">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-password" placeholder="Password">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control bar-verify-password" placeholder="Verify Password">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <div type="button" class="cancel-button" data-dismiss="modal">Cancel</div>
                    <div type="button" class="save-button-bar" data-dismiss="modal">Save changes</div>
                  </div>
                </div>
              </div>
            </div>
          


        </script>

        <!-- YOUR MUSICIAN PROFILE VIEW -->

        <script type="text/template" id="your-musician-profile-template">

                <div class="main-header">
                    <div class="musician-page-container">
                        <div class="navigation-buttons">
                            <div type="button" class="profile-button pull-right" data-dismiss="modal">Profile</div>
                            <div type="button" class="profile-button pull-right" data-dismiss="modal">Messages</div>
                            <div type="button" class="profile-button pull-right" data-dismiss="modal">Search</div>
                        </div>
                        <div class="header-logo-div">
                            <img src="images/header-logo.png" class="header-logo">
                        </div>
                    </div>
                </div>

                <div class="musician-page-container">


                    // <!-- Musician Profile Box Section Start-->

                    <div class="musician-profile-box">
                        <div class="musician-profile-image-div">
                            <img src="images/avatar.jpg" class="musician-avatar">
                        </div>
                        <div class="musician-profile-main-info">
                            <div class="name">
                                <h3>Jeremy Crawford</h3>
                            </div>
                            <div class="band">
                                <h4>Time Enough at Last | Folk</h4>
                            </div>
                            <div class="location">
                                <p>Charlotte, NC</p>
                            </div>
                        </div>
                        <div class="musician-edit-button">
                            <div type="button" class="edit-button pull-right" data-dismiss="modal">Edit</div>
                        </div>
                        <div class="musician-profile-secondary-info">
                            <div class="nightly-rate">
                                <h3 class="rate-title">Nightly Rate</h3>
                            </div>
                            <div class="nightly-rate-price">
                                <h4 class="price">$125</h4>
                            </div>
                            <div class="availability-title">
                                <h3 class="available-copy">Availability</h3>
                            </div>
                            <div class="availability">
                                <h4 class="available-calender">Fri-Sat</h4>
                            </div>
                        </div>
                    </div>


                    // <!-- Musician Profile Box Section End-->
                        

                    <div class="search-box">
                        <div class="musician-search-header">
                            <h3 class="musician-search-header-title">Search other users</h3>
                        </div>
                        <div class="search-buttons">
                              <div class="musician-search-btn">
                                 <p class="choose-main-copy">Musician or Bar</p>
                                 <span class="glyphicon glyphicon-chevron-down musician-chevron"></span>
                              </div>
                              <div class="location-search-btn">
                                 <p class="choose-location-copy">Location</p>
                                 <span class="glyphicon glyphicon-chevron-down location-chevron"></span>
                              </div>
                              <div class="genre-search-btn">
                                 <p class="choose-genre-copy">Genre</p>
                                 <span class="glyphicon glyphicon-chevron-down genre-chevron"></span>
                              </div>
                              <div class="availability-search-btn">
                                 <p class="choose-availability-copy">Availability</p>
                                 <span class="glyphicon glyphicon-chevron-down availability-chevron"></span>
                              </div>
                              <div class="section-search-btn">Search</div>
                        </div>
                    </div>

                    <div class="showcase-box">

                    </div>

                    <div class="messages-box">

                    </div>

                </div>
           




            <footer class="footer-two"></footer>

        </script>

        <!-- END OF MUSICIAN PROFILE VIEW -->
