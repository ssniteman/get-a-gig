        <script type="text/template" id="setupview-template">

<!-- CREATE ACCOUNT VIEW -->

        <script type="text/template" id="create-account-template">
              <a href="#musicianprofile"><p class="create-account-title">Create Account</p></a>
                <div class="musician-account">
                      <div class="band-btn" data-toggle="modal" data-target="#musicianModal">Musician / Band</div>
                </div>
                <div class="bar-account">
                      <div class="bar-btn" data-toggle="modal" data-target="#barModal">Bar / Venue</div>
                </div>

               
                <div class="modal fade" id="musicianModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Musician / Band Sign Up</h4>
                      </div>
                      <div class="modal-body">
                        <div class="input-group">
                          <input type="text" class="form-control musician-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                          <input type="text" class="form-control musician-password" placeholder="Password">
                        </div>
                        <div class="input-group">
                          <input type="text" class="form-control musician-verify-password" placeholder="Verify Password">
                        </div>
                      </div>
                      <div class="error-message"></div>
                      <div class="modal-footer">
                        <a href="#musicianprofile"><div type="button" class="save-button-musician" data-dismiss="modal">Save changes</div></a>
                      </div>
                    </div>
                  </div>
                </div>
              

                <div class="modal fade" id="barModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Bar / Venue Sign Up</h4>
                      </div>
                      <div class="modal-body">
                        <div class="input-group">
                          <input type="text" class="form-control bar-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                          <input type="text" class="form-control bar-password" placeholder="Password">
                        </div>
                        <div class="input-group">
                          <input type="text" class="form-control bar-verify-password" placeholder="Verify Password">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <div type="button" class="save-button-bar" data-dismiss="modal">Save changes</div>
                      </div>
                    </div>
                  </div>
          </div>
          
        </script>

        <!-- MUSICIAN FORM VIEW -->

        <script type="text/template" id="musician-form-template">
        
            <div class="musician-page-container">
                <form role="form" class="form-container">
                    <div class="form-container-header"></div>
                    <div class="form-group-one">
                        <div class="label-container">
                            <label for="form-label" class="label">Profile</label>
                        </div>
                        <input class="musician-name-form" type="text" placeholder="Name or Band Name">
                        <input class="musician-email-form" type="text" placeholder="Email"> 
                        <input class="musician-city-form" type="text" placeholder="City">
                        <select class="e1 musician-state-form" data-placeholder="State">
                            <option placeholder="State">Choose State</option>
                            <option value="OR">Oregon</option>
                            <option value="NC">North Carolina</option>
                            <option value="SC">South Carolina</option>
                            <option value="WY">Wyoming</option>
                            <option value="AL">Alabama</option>
                        </select>
                        <input class="e23 musician-genre-form" placeholder="Genre">
                        <input class="musician-nightly-rate-form" type="text" placeholder="Nightly Rate">
                        <input class="e24 musician-availability-form" placeholder="Availability">
                    </div>
                    <div class="form-group-two">
                        <div class="label-container">
                            <label for="form-label" class="label">Showcase</label>
                        </div>
                        <input class="musician-photos-form" type="text" placeholder="Photos">
                        <input class="musician-videos-form" type="text" placeholder="Videos"> 
                        <input class="musician-sound-clips-form" type="text" placeholder="Sound Clips"> 
                        <button type="button" class="save-musician-form">Save</button>
                    </div>
                </form>
            </div>

        </script>
