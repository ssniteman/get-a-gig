        <meta charset="utf-8">

        <title>get a gig</title>
        <meta name="description" content="">

        <!-- bower:css -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <img src="images/background-photo.jpg" class="background-image-one">

        <div class="container">

              <img src="images/logo-one.png" class="logo-one">

              <a href="musician-profile-view.html"><p class="create-account-title">Create Account</p></a>
              <div class="musician-account">
                    <div class="band-btn" data-toggle="modal" data-target="#musicianModal">Musician / Band</div>
              </div>
              <div class="bar-account">
                    <div class="bar-btn" data-toggle="modal" data-target="#barModal">Bar / Venue</div>
              </div>

              <!-- Musician Modal Begins -->
              <div class="modal fade" id="musicianModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="myModalLabel">Musician / Band Sign Up</h4>
                    </div>
                    <div class="modal-body">
                      <div class="input-group">
                        <input type="text" class="form-control musician-name" placeholder="Name / Band">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control solo-or-band" placeholder="Solo Artist / Band">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-location" placeholder="Location">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-phone" placeholder="Phone">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-email" placeholder="Email">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-username" placeholder="Username">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-password" placeholder="Password">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control musician-verify-password" placeholder="Verify Password">
                      </div>
                    </div>
                    <div class="error-message"></div>
                    <div class="modal-footer">
                      <div type="button" class="save-button-musician" data-dismiss="modal">Save changes</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal Ends -->

              <!-- Bar / Venue Modal Begins -->
              <div class="modal fade" id="barModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="myModalLabel">Bar / Venue Sign Up</h4>
                    </div>
                    <div class="modal-body">
                      <div class="input-group">
                        <input type="text" class="form-control bar-name" placeholder="Bar / Venue">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-location" placeholder="Location">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-phone" placeholder="Phone">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-email" placeholder="Email">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-username" placeholder="Username">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-password" placeholder="Password">
                      </div>
                      <div class="input-group">
                        <input type="text" class="form-control bar-verify-password" placeholder="Verify Password">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                      <div type="button" class="save-button-bar" data-dismiss="modal">Save changes</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal Ends -->
      
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>

        <script src="bower_components/sass-bootstrap/js/transition.js"></script>

        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
